<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>LEI: LOUs Across the World</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
	  <script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
		<style type="text/css">
		
      .sphere {
        fill: #fff;
      }
      
      .background {
        fill: #eee;
        pointer-events: all;
      }      

      .country{
        fill: #555;
        cursor: pointer;
      }
      
      .country.active {
        fill: #368FC9;
      }
      
      .country.mo {
        fill: #368FC9
      }

      .boundary {
        fill: none;
        stroke: #fff;
        stroke-width: 1px;
        stroke-linejoin: round;
        stroke-linecap: round;
        vector-effect: non-scaling-stroke;
      }

		</style>
	</head>
	<body>
    <script type="text/javascript">

			//Width and height
			var w = 1500,
          h = 1000,
          active = d3.select(null);
			
      var projection =
        d3.geo.naturalEarth()
          .translate([w/2, h/2])
          .scale(275);
          
      var zoom =
        d3.behavior.zoom()
          .translate([0,0])
          .scale(1)
          .scaleExtent([1,8])
          .on("zoom", zoomed);
    
      var path =
        d3.geo.path()
          .projection(projection);
          
      var svg =
        d3.select("body")
          .append("svg")
          .attr("width", w)
          .attr("height", h)
          .append("g");
          
      svg
        .append("rect")
        .attr("class", "background")
        .attr("width", w)
        .attr("height", h)
        .on("click", reset);          
          
      var g = svg.append("g");
        
      svg
        .call(zoom)
        .call(zoom.event);
        
      d3.json("world_admin_reduced.json", function(error, world) {
      //d3.json("world-50m.json", function (error, world) {

      /*
      g.append("path")
          .datum({type: "Sphere"})
          .attr("class", "sphere")
          .attr("d", path);
      */          

      g.selectAll("path")
          .data(topojson.feature(world, world.objects.countries).features)
          .enter()
          .append("path")
            .attr("d", path)
            .attr("class", "country")
          .on("click", clicked)
          //.on("mouseover", mo)
          .append("title")
            .text(function(d) { return d.properties.NAME; });

      g.append("path")
          .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
          .attr("class", "boundary")
          .attr("d", path);
          
      });
    
      function clicked(d) {
        if (active.node() === this) return reset();
        active.classed("active", false);
        active = d3.select(this).classed("active", true);
        
      var bounds = path.bounds(d),
          dx = bounds[1][0] - bounds[0][0],
          dy = bounds[1][1] - bounds[0][1],
          x = (bounds[0][0] + bounds[1][0]) / 2,
          y = (bounds[0][1] + bounds[1][1]) / 2,
          scale = .9 / Math.max(dx / w, dy / h),
          translate = [w / 2 - scale * x, h / 2 - scale * y];

      svg.transition()
          .duration(750)
          .call(zoom.translate(translate).scale(scale).event);
              
      }
      
      function mo(d) {
        if (active.node() === this) return reset();
        active.classed("mo", false);
        active = d3.select(this).classed("mo", true);
      }      
      
      function reset() {
        active.classed("active", false);
        active.classed("mo", false);
        active = d3.select(null);

      svg.transition()
          .duration(750)
          .call(zoom.translate([0, 0]).scale(1).event);        
        
      }

      function zoomed() {
        //g.style("stroke-width", 1 / d3.event.scale + "px");
        g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
      }
      
      // If the drag behavior prevents the default click,
      // also stop propagation so we donâ€™t click-to-zoom.
      function stopped() {
        if (d3.event.defaultPrevented) d3.event.stopPropagation();
      }      
			
		  d3.select(self.frameElement).style("height", h + "px") ;
    
  
		</script>
	</body>
</html>
